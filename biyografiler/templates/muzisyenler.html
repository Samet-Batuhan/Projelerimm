{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <div class="col-2">   <!– Kategori –>
                
            </div>

                    {% for muzisyen in muzisyenler %}  
                    <div class="col-4">                                          
                      <div class="card mb-2" style="width: 18rem;">
                        <img src="{% static 'img/'|add:muzisyen.resim %}" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">{{ muzisyen.muzisyen_adi }}</h5>
                          <a href="{% url 'muzisyendetay' muzisyen.id %}" class="btn btn-danger">Hakkında</a>
                        </div>
                      </div>
                    </div>
                  {% endfor %}
                </div>
            </div>
        </div>
    </div>
